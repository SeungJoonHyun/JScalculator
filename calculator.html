<html>

<head>
    <style type=text/css>
        input[type="button"] {
            width: 100%
        }
        
        input[type="text"] {
            width: 100%
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <table width="210px">
        <tr>
            <td colspan="3"><input type="text" id="result" /></td>
            <td><input type="button" value="C" onclick="clr()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="buttonEvent('1')" /></td>
            <td><input type="button" value="2" onclick="buttonEvent('2')" /></td>
            <td><input type="button" value="3" onclick="buttonEvent('3')" /></td>
            <td><input type="button" value="/" onclick="buttonEvent('/')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="buttonEvent('4')" /></td>
            <td><input type="button" value="5" onclick="buttonEvent('5')" /></td>
            <td><input type="button" value="6" onclick="buttonEvent('6')" /></td>
            <td><input type="button" value="-" onclick="buttonEvent('-')" /></td>

        </tr>
        <tr>
            <td><input type="button" value="7" onclick="buttonEvent('7')" /></td>
            <td><input type="button" value="8" onclick="buttonEvent('8')" /></td>
            <td><input type="button" value="9" onclick="buttonEvent('9')" /></td>
            <td><input type="button" value="+" onclick="buttonEvent('+')" /></td>

        </tr>
        <tr>
            <td><input type="button" value="." onclick="buttonEvent('.')" /></td>
            <td><input type="button" value="0" onclick="buttonEvent('0')" /></td>
            <td><input type="button" value="=" onclick="calculate()" /></td>
            <td><input type="button" value="*" onclick="buttonEvent('*')" /></td>

        </tr>

    </table>


    <script>

        function isEmpty(){
            return document.getElementById("result").value === '';
        }
        
        function buttonEvent(input) {

            if (isEmpty() && (input === '/' || input === '+' || input === '*')) {
                MsgAlert();
                return;
            } 
            document.getElementById("result").value += input;
        }

        function calculate() {
            if(isEmpty()){
                document.getElementById("result").value = `Can't do that`;
            }
            const calStr = document.getElementById("result").value;

            document.getElementById("result").value = eval(calStr);
        }


        function MsgAlert() {
            alert("Invalid format used....");
        }

        function clr(){
            document.getElementById("result").value = "";

        }
    </script>
</body>

</html>
